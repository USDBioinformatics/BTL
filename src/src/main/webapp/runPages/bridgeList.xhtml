<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="bridgeListDialog" widgetVar="ToolBridgeEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateToolBridgeEntityTitle}">
            <h:form id="bridgeListForm">
                <h:panelGroup id="display">
                    <p:dataList value="#{testRunController.bridgeList}" var="node" type="ordered">
                        <f:facet name="header">
                            Nodes
                        </f:facet>
                        #{node.ontologyId}
                    </p:dataList>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testRunController.queryOntology}" value="Run" update="display,:bridgeListForm:datalist" oncomplete="handleSubmit(args,'bridgeListDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="bridgeListDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
