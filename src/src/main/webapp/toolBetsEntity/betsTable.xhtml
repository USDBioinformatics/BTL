<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListToolBridgeEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body"> <!-- Matches template in center layout -->


            <h:form >
                <p:dataTable var="tool" value="#{testRunController.betsList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{tool.id}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{tool.name}" />
                    </p:column>

                    <p:column headerText="Version">
                        <h:outputText value="#{tool.version}" />
                    </p:column>

                    <p:column headerText="Summary">
                        <h:outputText value="#{tool.summary}" />
                    </p:column>
                    <p:column headerText="BETS">
                        <h:outputText value="#{tool.bets}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Create BETS" actionListener="#{testRunController.makeTestToolBets}"  styleClass="ui-priority-primary" />
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel  value="BET Byte[] to String" style="font-weight:bold" />
                    <h:outputText id="betsDisplay" value="#{testRunController.betsArrayString}" />
                </h:panelGrid>
                <p:commandButton value="Update BETS" actionListener="#{testRunController.readBets}" update="betsDisplay" styleClass="ui-priority-primary" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
