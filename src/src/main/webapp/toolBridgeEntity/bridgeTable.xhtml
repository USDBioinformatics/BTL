<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListToolBridgeEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body"> <!-- Matches template in center layout -->


            <h:form >
                <p:dataTable var="bridge" value="#{testRunController.bridgeList}">
                    <p:column headerText="Id">
                        <h:outputText value="#{bridge.id}" />
                    </p:column>

                    <p:column headerText="Ontology ID">
                        <h:outputText value="#{bridge.ontologyId}" />
                    </p:column>

                    <p:column headerText="Tool ID">
                        <h:outputText value="#{bridge.toolId}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Create Bridge" actionListener="#{testRunController.makeTestBridge}"  styleClass="ui-priority-primary" />
            </h:form>

        </ui:define>
    </ui:composition>

</html>
