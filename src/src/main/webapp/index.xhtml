<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListToolBetsEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="bridgeList">
                <h1>Test</h1>
                <p:commandButton value="Convert to BETS" actionListener="#{testRunController.convertToBETS}" styleClass="ui-priority-primary" update="betsDisplay" />
                <p:commandButton value="Query Ontology" actionListener="#{testRunController.queryOntology}"  styleClass="ui-priority-primary" update="nodeDisplay"/>
                <p:commandButton value="Test Pipeline" actionListener="#{testRunController.makeTestBridge}"  styleClass="ui-priority-primary" update="nodeDisplay"/>
               
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel  value="BETS JSON" style="font-weight:bold" />
                    <h:outputText id="betsDisplay" value="#{testRunController.betsJSON}" />
                </h:panelGrid>


                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel  value="Ontology Nodes" style="font-weight:bold" />
                    <h:outputText id="nodeDisplay" value="#{testRunController.nodesList}" />
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
