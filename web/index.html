<!DOCTYPE html>
<html>
    <head>
        <title>BTL-DnD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/treeview.css">

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script> 
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script type="text/javascript" src="angular/angular.js"></script>
        <!-- INCLUDED JS -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/dndJS.js"></script>
        <script type="text/javascript" src="js/treeview.js"></script>
        <script type="text/javascript" src="js/angucomplete.js"></script>
    </head>

    <body ng-app="BTL">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Bio Tool Library</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">

            <!-- Top Input File -->
            <!--            <div class="row inputRow">
                            <div id="inputSelect" class="col-md-12">
                                <h4>Input</h4>
                                <input type="file" id="files" name="file" /> Read bytes: 
                                <span class="readBytesButtons">
                                    <button data-startbyte="0" data-endbyte="4">1-5</button>
                                    <button data-startbyte="5" data-endbyte="14">6-15</button>
                                    <button data-startbyte="6" data-endbyte="7">7-8</button>
                                    <button>Show Entire File</button>
                                </span>
                                <div id="byte_range"></div>
                                <div id="byte_content"></div>
                            </div>
                        </div>  END ROW -->

            <div class="row" ng-controller="ToolTreeController">
                <div class="col-md-12">
                    <div class="col-md-3 border">
                        <h3>Tool Tree</h3>
                        <input type="text" ng-model="nameFilter" placeholder="Search..."/>
                        
                        <p>sort</p>
                        <!--
                          [TREE attribute]
                          angular-treeview: the treeview directive
                          tree-model : the tree model on $scope.
                          node-id : each node's id
                          node-label : each node's label
                          node-children: each node's children
                        -->
                        <div
                            data-angular-treeview="true"
                            data-tree-model="treeList"
                            data-node-id="id"
                            data-node-label="roleName"
                            data-node-children="children" 
                            >
                        </div>
                    </div> <!-- END TREE LIST -->

                    <div class="col-md-6">
                        <div class="col-md-12">
                            <div  style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
                                <ul>
                                    <li>Selected Node: {{currentNode.roleName}}</li>
                                    <li>Node ID: {{currentNode.id}}</li>
                                    <li># of Children: {{currentNode.children.length}}</li>
                                    <li ng-repeat="child in currentNode.children">Child Name: {{child.roleName}}</li>
                                    <div  draggable id="1" style="margin:10px 0 10px 0; padding:10px; background-color:#ff0; border-radius:5px; font:12px Tahoma;">
                                        Use Tool </div>
                                </ul>
                            </div>
                        </div>
                        <!--                        <ul ng-repeat="node in treeList">
                                                    <li ng-repeat="(key, val) in node">{{key}}: {{val}}</li>
                                                </ul>-->
                    </div> <!-- END TOOL DATA COlUMN -->


                    <div  class="col-md-3">
                        <div class="col-md-12 border">
                            <h3>Data Tree</h3>
                            <p>search</p>
                            <p>sort</p>
                            <!--
                              [TREE attribute]
                              angular-treeview: the treeview directive
                              tree-model : the tree model on $scope.
                              node-id : each node's id
                              node-label : each node's label
                              node-children: each node's children
                            -->
                            <div
                                data-angular-treeview="true"
                                data-tree-model="treeList"
                                data-node-id="id"
                                data-node-label="roleName"
                                data-node-children="children" 
                                >
                            </div>

                        </div>
                    </div> <!-- END DATA TREE COLUMN -->
                </div> <!-- End row col-12 -->
            </div> <!-- END TOP ROW -->



            <!-- WORKFLOW ROW -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12" ng-controller="ToolListController">
                        <h3>Workflow / Test Tools</h3>
                        <div class="bin" droppable drop="handleDrop()"> </div>
                        <div class="col-md-6" id="outputPanel">

                        </div>
                    </div> <!-- END DROP BIN COLUMN -->
                </div> <!-- END WORKFLOW col-md-12 -->
            </div> <!-- END WORKFLOW ROW -->
    </body>
</html>
